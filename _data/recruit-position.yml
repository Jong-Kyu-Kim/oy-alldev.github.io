- name: DBA
  title: 올리브영의 데이터베이스를 운영/관리할 DBA를 모십니다!
  overview:
    - main: DBMS 운영 관리업무 (오라클/MySQL)
      sub:
        - DBMS 설치 및 패치/업그레이드
        - 모니터링 및 분석
        - 장애처리 및 트러블 슈팅
        - 백업/복구 정책 수립 및 운영
    - main: 온라인 서비스 개발 지원
      sub:
        - 테이블 설계 검토 및 표준화
        - SQL 사전 검수 및 인덱스 설계
        - 과부화 SQL 튜닝 및 가이드
  requirement:
    - MySQL 운영관리(백업/복구, 트러블슈팅)에 대해 전반적으로 이해하고 서비스 관점으로 운영하실 수 있는 분
    - SQL/인덱스 튜닝에 대한 기본적인 지식 및 경험이 있으신 분
    - DB 관리 자동화를 위한 스크립트(Shell, Python 등) 개발 역량이 있으신 분
  useful:
    - Cloud(AWS/GCP/Azure 등) 환경 내 DBMS 운영관리 경험이 있으신 분
    - e커머스 서비스 개발/운영 경험이 있으신 분
    - 대용량 트래픽에 대한 성능개선 경험이 있으신 분
    - Redis, MongoDB와 같은 NoSQL에 대한 경험 혹은 관심이 있으신 분

