- name: 백엔드 서버 개발자
  title: 올리브영 온라인몰 개발을 함께하실 백엔드 서버 개발자를 모십니다!
  overview:
    - 서버 사이드의 소프트웨어 구조 디자인
    - TDD 중심의 코드 및 디버깅
    - 다양한 구성원과의 협업
    - 기술 및 설계에 대한 문서 작성
    - 효율적이고 재사용 가능한 개발 및 지속적인 개선
    - 서버 환경 셋팅 및 DevOps 운영
    - 신기술 도입 및 전파
  requirement:
    - 4년 이상의 백엔드 개발 경력을 보유하신 분
    - Java, Spring Framework에 대한 이해가 있으신 분
    - Oracle, MySQL 등의 RDB와 ORM에 익숙하신 분
    - HTML, Javascript와 같은 프론트엔드에 대한 이해가 있으신 분
    - 새로운 기술 도입에 대한 적극성이 있으신 분
    - Unix 명령어 및 Shell script 사용이 가능하신 분
  useful:
    - Python, Kotlin 등의 언어 사용이 가능하신 분
    - Javalin과 같은 경량 framework 환경에서의 개발 경험이 있으신 분
    - Redis와 같은 NoSQL 환경에서의 구축/운영 경험이 있으신 분
    - MongoDB, PostgreSQL에 대한 경험이 있으신 분
    - 커머스 또는 페이 서비스 개발 경험이 있으신 분
    - AWS, GCP, NaverCloud 등 클라우드 인프라 경험이 있으신 분
    - 배포 파이프라인 구축 경험이 있으신 분

